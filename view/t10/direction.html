<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>direction</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.box{
			display: flex;
			flex-direction: row;
			/*width: 200px;
			height: 100px;*/
		}
		.box div{
			border: 1px solid red;
		}
		.row1{
			flex-grow: 1;
			flex-basis: 30%;
			/*min-width: 250px;
			max-width: 350px;*/
			order: 2;
		}
		.row2{
			flex-grow: 1;
			flex-basis: 70%;
			order: 1;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="row1">123456</div>
		<div class="row2">345</div>
	</div>
</body>
</html>
