<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>alignContent</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		.box{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			align-items:baseline; 
			align-content: space-around;
			/*justify-content: center;*/
			height: 200px;
		}
		.box div{
			border: 1px solid red;
			flex-basis: 200px;
		}

		.box div:nth-child(1){
			flex-basis: 300px;
		}

		.box div:nth-child(2){
			align-self: flex-end;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>
			<p>1<p>
			<p>1<p>
		</div>
		<div>2</div>
		<div>3</div>
		<div><p>4<p></div>
	</div>	
</body>
</html>
